 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h1 class="btn btn-success" id="green_1">emotion to emoji <br> <br>
  
  <span>&#128513;</span>
  <span>&#128529;</span>
  <span>&#128545;</span>
  <span>&#128561;</span>
  <span>&#128577;</span>
  
</h1>

      <br><br>

      <p style="font-size: 22px;" id="Take_and_generate">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view</label> 
        <div id="camera"></div>
        <button onclick="take_snapshot()" class="btn btn-info">TAKE YOUR SNAPSHOT</button>
        
        <br><br>

      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1 - </label> <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
           <label>Prediction 2 - </label> 
           <p class="emotion_name" id="result_emotion_name2"></p>
            <p class="emoji" id="update_emoji2"></p> 
          </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <button onclick="check()" class="btn btn-info">PREDICT EMOTION</button>
        <br><br>

      </div>


      
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
